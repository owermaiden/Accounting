<div class="dashboard-main-wrapper">
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <section class="panel">
                        <header class="panel-heading text-center">
                            <div class="row">
                                <div class="col-11">
                                    <h3 class="panel-title">Product List</h3>
                                </div>
                                <div class="col-1">
                                    <a routerLink="/product-detail" routerLinkActive="active" ariaCurrentWhenActive="page"
                                    ><fa-icon [icon]="faPlus" size="2x" ></fa-icon></a>
                                    
                                </div>
                            </div>

                        </header>
                        <div class="panel-body">
                            <div class="users-list-table">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-content fw-container">
                                                <div class="card-body fw-body">
                                                    <div class="table-responsive content demo-html">
                                                        <table id="example"
                                                               class="table table-striped table-bordered file-export"
                                                               style="width:100%">
                                                                <col style="width:3%">
                                                                <col style="width:10%">
                                                                <col style="width:30%">
                                                                <col style="width:13%">
                                                                <col style="width:13%">
                                                                <col style="width:13%">
                                                                <col style="width:5%">
                                                                <col style="width:5%">
                                                            <thead>
                                                                <tr>
                                                                    <th scope="col">#</th>
                                                                    <th scope="col">Category</th>
                                                                    <th scope="col">Name</th>
                                                                    <th scope="col">Product Unit</th>
                                                                    <th scope="col">Low Limit Alert</th>
                                                                    <th scope="col">Qty in Stock</th>
                                                                    <th scope="col">Edit</th>
                                                                    <th scope="col">Del</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr *ngFor="let item of products; let i = index">
                                                                    <td >{{ i }}</td>
                                                                    <td >{{ item.category?.description }}</td>
                                                                    <td >{{ item.name }}</td>
                                                                    <td >{{ item.productUnit }}</td>
                                                                    <td >{{ item.lowLimitAlert}}</td>
                                                                    <td >{{ item.quantityInStock}}</td>
                                                                    <td class="d-flex justify-content-center">
                                                                        <a routerLink="/product-detail/{{item.id}}" 
                                                                        routerLinkActive="active" 
                                                                        ariaCurrentWhenActive="page"
                                                                        type="button"
                                                                        ><fa-icon [icon]="faPen"  ></fa-icon>
                                                                        </a>
                                                                    </td>
                                                                    <td class="del justify-content-center">
                                                                        <a
                                                                        type="button"
                                                                        (click)="deleteProduct(item)"
                                                                        ><fa-icon [icon]="faTrashCan"  ></fa-icon>
                                                                    </a>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
