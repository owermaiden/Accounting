<div class="dashboard-wrapper">
    <div class="dashboard-ecommerce">
        <div class="container-fluid dashboard-content">
            <div class="ecommerce-widget">
                <header class="panel-heading text-center">
                    <div class="row">
                        <div class="col-11">
                            <h3 class="panel-title">Update User</h3>
                        </div>
                        <div class="col-1">
                            <a routerLink="/userlist" routerLinkActive="active" ariaCurrentWhenActive="page"
                            ><fa-icon [icon]="faList" size="2x" ></fa-icon></a>
                        </div>
                    </div>

                </header>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="tab-content">
                                        <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel"
                                             aria-labelledby="account-tab">
                                            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                                                <div class="row justify-content-center">
                                                    <div class="col-6 col-md-4">
                                                        <div class="form-group m-3">
                                                            <div class="controls">
                                                                <label>First Name</label>
                                                                <input type="text" 
                                                                       placeholder="First Name"
                                                                       class="form-control"
                                                                       formControlName="firstname">
                                                            </div>
                                                        </div>
                                                        
                                                    </div>
                                                    <div class="col-6 col-md-4">
                                                        <div class="form-group m-3">
                                                            <div class="controls">
                                                                <label>Last Name</label>
                                                                <input type="text" 
                                                                       placeholder="Last Name" 
                                                                       class="form-control"
                                                                       formControlName="lastname">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row justify-content-center">
                                                    <div class="col-6 col-md-4">
                                                        <div class="form-group m-3">
                                                            <div class="controls">
                                                                <label>Username</label>
                                                                <input type="email" 
                                                                       placeholder="Email@email.com" 
                                                                       class="form-control"
                                                                       formControlName="username">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-6 col-md-4">
                                                        <div class="form-group m-3">
                                                            <div class="controls">
                                                                <label>Phone</label>
                                                                <input type="tel" 
                                                                       placeholder="+1 (234) 999-9999" 
                                                                       class="form-control"
                                                                       formControlName="phone">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row justify-content-center">
                                                    <div class="col-6 col-md-4">
                                                        <div class="form-group  m-3">
                                                            <div class="controls">
                                                                <label>Password</label>
                                                                <input type="password"
                                                                       placeholder="Password" 
                                                                       class="form-control"
                                                                       formControlName="password">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-6 col-md-4">
                                                        <div class="form-group m-3">
                                                            <div class="controls">
                                                                <label>Confirm Password</label>
                                                                <input type="password" 
                                                                       placeholder="Confirm Password"
                                                                       class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row justify-content-center">
                                                    <div class="col-6 col-md-4">
                                                        <div class="form-group m-3">
                                                            <div class="controls">
                                                                <label>Role</label>
                                                                <select id="role" name="role" 
                                                                        class="custom-select form-control"
                                                                        formControlName="role"
                                                                        >
                                                                    <option [ngValue]="role" *ngFor="let role of roles">{{ role.description }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div
                                                         class="col-6 col-md-4">
                                                        <div class="form-group m-3">
                                                            <div class="controls">
                                                                <label>Company</label>
                                                                <select id="company" name="company" class="custom-select form-control"
                                                                        formControlName="company">
                                                                    <option [ngValue]="company">{{ company?.title }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12 d-flex flex-sm-row flex-column justify-content-end">
                                                    <button class="btn btn-success"
                                                            type="submit" name="action" value="save"
                                                            [disabled]="!userForm.valid">Update
                                                    </button>
                                                    <button class="btn btn-danger "
                                                            type="reset">
                                                        Reset
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
