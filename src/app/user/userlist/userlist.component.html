<div class="dashboard-main-wrapper">
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <section class="panel">
                        <header class="panel-heading text-center">
                            <div class="row">
                                <div class="col-11">
                                    <h3 class="panel-title">User List</h3>
                                </div>
                                <div class="col-1">
                                    <a routerLink="/user-detail" routerLinkActive="active" ariaCurrentWhenActive="page"
                                    ><fa-icon [icon]="faPlus" size="2x" ></fa-icon></a>
                                    
                                </div>
                            </div>

                        </header>
                        <div class="panel-body">
                            <div class="users-list-table">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-content fw-container">
                                                <div class="card-body fw-body">
                                                    <div class="table-responsive content demo-html">
                                                        <table id="example"
                                                               class="table table-striped table-bordered file-export"
                                                               style="width:100%">
                                                            <thead>
                                                            <tr>
                                                                <th scope="col">#</th>
                                                                <th scope="col">Company</th>
                                                                <th scope="col">Role</th>
                                                                <th scope="col">Firstname</th>
                                                                <th scope="col">Lastname</th>
                                                                <th scope="col">Username</th>
                                                                <th scope="col">Phone</th>
                                                                <th scope="col">Edit</th>
                                                                <th scope="col">Del</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr *ngFor="let user of users; let i = index">
                                                                <td>{{ i }}</td>
                                                                <td ng:if="user.company">{{ user.company?.title}}</td>
                                                                <td >{{user.role?.description}}</td>
                                                                <td >{{user.firstname}}</td>
                                                                <td >{{user.lastname}}</td>
                                                                <td >{{user.username}}</td>
                                                                <td >{{user.phone}}</td>
                                                                <td class="d-flex justify-content-center">
                                                                    <a routerLink="/user-update/{{user.id}}" 
                                                                       routerLinkActive="active" 
                                                                       ariaCurrentWhenActive="page"
                                                                       type="button"
                                                                       ><fa-icon [icon]="faPen"  ></fa-icon>
                                                                    </a>
                                                                </td>
                                                                <td class="del">
                                                                    <a routerLink="/userlist" 
                                                                    routerLinkActive="active" 
                                                                    ariaCurrentWhenActive="page"
                                                                    type="button"
                                                                    (click)="deleteUser(user)"
                                                                    ><fa-icon [icon]="faTrashCan"  ></fa-icon>
                                                                 </a>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
