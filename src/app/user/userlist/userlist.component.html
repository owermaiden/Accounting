<div class="dashboard-main-wrapper">
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <section class="panel">
                        <header class="panel-heading text-center">
                            <div class="row">
                                <div class="col-11">
                                    <h3 class="panel-title">User List</h3>
                                </div>
                                <div class="col-1">
                                    <i class="fa-regular fa-circle-plus"></i>
                                </div>
                            </div>

                        </header>
                        <div class="panel-body">
                            <div class="users-list-table">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-content fw-container">
                                                <div class="card-body fw-body">
                                                    <div class="table-responsive content demo-html">
                                                        <table id="example"
                                                               class="table table-striped table-bordered file-export"
                                                               style="width:100%">
                                                            <thead>
                                                            <tr>
                                                                <th scope="col">#</th>
                                                                <th scope="col">Company</th>
                                                                <th scope="col">Role</th>
                                                                <th scope="col">Firstname</th>
                                                                <th scope="col">Lastname</th>
                                                                <th scope="col">Username</th>
                                                                <th scope="col">Phone</th>
                                                                <th scope="col">Action</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr *ngFor="let user of users; let i = index">
                                                                <td>{{ i }}</td>
                                                                <td ng:if="user.company">{{ user.company.title}}</td>
                                                                <td >{{user.role.description}}</td>
                                                                <td >{{user.firstname}}</td>
                                                                <td >{{user.lastname}}</td>
                                                                <td >{{user.username}}</td>
                                                                <td >{{user.phone}}</td>
                                                                <td class="actions">
                                                                    <a href="#"
                                                                       type="button">
                                                                        <button class="btn btn-primary">
                                                                            Edit
                                                                        </button>
                                                                    </a>
                                                                    <span class="d-inline-block"
                                                                          tabindex="0" data-placement="right"
                                                                          data-toggle="tooltip"
                                                                          title="Can not be deleted! This user is only admin for this company or logged in admin.">
                                                                        <button
                                                                                class="btn btn-danger"
                                                                                style="pointer-events: none;"
                                                                                disabled>Delete
                                                                        </button>
                                                                    </span>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                        <div class="input-group row justify-content-end">
                            <div class="col-auto">
                                <form>
                                    <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                                        <a id="userCreateLink" class="btn bg-dark text-light p-1"
                                           href="#"><i class="fa fa-plus mr-1"></i>
                                            Create User</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
