<div class="dashboard-main-wrapper">
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <section class="panel">
                        <header class="panel-heading text-center">
                            <div class="row">
                                <div class="col-11">
                                    <h3 class="panel-title">Client/Vendor List</h3>
                                </div>
                                <div class="col-1">
                                    <a routerLink="/client-detail" routerLinkActive="active" ariaCurrentWhenActive="page"
                                    ><fa-icon [icon]="faPlus" size="2x" ></fa-icon></a>
                                    
                                </div>
                            </div>

                        </header>
                        <div class="panel-body">
                            <div class="users-list-table">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-content fw-container">
                                                <div class="card-body fw-body">
                                                    <div class="table-responsive content demo-html">
                                                        <table id="example"
                                                               class="table table-striped table-bordered file-export"
                                                               style="width:100%">
                                                               <col style="width:3%">
                                                               <col style="width:8%">
                                                               <col style="width:15%">
                                                               <col style="width:15%">
                                                               <col style="width:13%">
                                                               <col style="width:13%">
                                                               <col style="width:13%">
                                                               <col style="width:5%">
                                                               <col style="width:5%">
                                                            <thead>
                                                                <tr>
                                                                    <th scope="col">#</th>
                                                                    <th scope="col">Type</th>
                                                                    <th scope="col">Name</th>
                                                                    <th scope="col">Phone</th>
                                                                    <th scope="col">City</th>
                                                                    <th scope="col">State</th>
                                                                    <th scope="col">Country</th>
                                                                    <th scope="col">Edit</th>
                                                                    <th scope="col">Del</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr *ngFor="let item of clientVendors; let i = index">
                                                                    <td >{{ i }}</td>
                                                                    <td >{{ item.clientVendorType }}</td>
                                                                    <td >{{ item.clientVendorName }}</td>
                                                                    <td >{{ item.phone }}</td>
                                                                    <td >{{ item.address.city }}</td>
                                                                    <td >{{ item.address.state}}</td>
                                                                    <td >{{ item.address.country }}</td>
                                                                    <td class="d-flex justify-content-center">
                                                                        <a routerLink="/client-detail/{{item.id}}" 
                                                                        routerLinkActive="active" 
                                                                        ariaCurrentWhenActive="page"
                                                                        type="button"
                                                                        ><fa-icon [icon]="faPen"  ></fa-icon>
                                                                        </a>
                                                                    </td>
                                                                    <td class="del justify-content-center">
                                                                        <a routerLink="/client-list" 
                                                                        routerLinkActive="active" 
                                                                        ariaCurrentWhenActive="page"
                                                                        type="button"
                                                                        (click)="deleteClient(item)"
                                                                        ><fa-icon [icon]="faTrashCan"  ></fa-icon>
                                                                    </a>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div *ngIf="error" class="alert alert-danger mt-2" role="alert">
                        {{ error }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
