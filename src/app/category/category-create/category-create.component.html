<div class="dashboard-wrapper">
    <div class="dashboard-ecommerce">
        <div class="container-fluid dashboard-content">
            <div class="ecommerce-widget">
                <header class="panel-heading text-center">
                    <div class="row">
                        <div class="col-11">
                            <h3 class="panel-title">Create New Category</h3>
                        </div>
                        <div class="col-1">
                            <a routerLink="/category-list" routerLinkActive="active" ariaCurrentWhenActive="page"
                            ><fa-icon [icon]="faList" size="2x" ></fa-icon></a>
                        </div>
                    </div>
                </header>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="tab-content">
                                        <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel"
                                             aria-labelledby="account-tab">
                                            <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                                                <div class="row justify-content-center">
                                                    <div class="col-12 col-md-8">
                                                        <div class="form-group">
                                                            <div class="controls">
                                                                <input type="text" 
                                                                       placeholder="Description"
                                                                       class="form-control"
                                                                       formControlName="description">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12 d-flex flex-sm-row flex-column justify-content-end">
                                                    <button class="btn btn-success"
                                                            type="submit" name="action" value="save"
                                                            [disabled]="!categoryForm.valid">Save
                                                    </button>
                                                    <button class="btn btn-danger "
                                                            type="reset">
                                                        Reset
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
